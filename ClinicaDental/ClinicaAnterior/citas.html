    <br> <br><br>
    <div class="formytabla">
        <div class="formulario">
            <form class="frmpedido">
                <p>Registrar Cita</p>
                <input type="number" name="idPaciente" id="pac" placeholder="Nombre" maxlength="40" required>
                <p>Fecha</p>
                <input type="date" name="Fecha" id="fe" required>
                <p>Hora</p>
                <input type="time" name="Hora" id="hora" required>
                <label for="Estado">Estado de la cita:</label>
                <select name="Estado" id="est" >
                    <option value="Registrada">Registrada</option>
                    <option value="Cancelada">Cancelada</option>
                    <option value="Atendida">Atendida</option>
                    <option value="Inhabilitada">Inhabilitada</option>
                </select>
                <br><br>
                <input type="button" value="Enviar" class="btn-enviar" onclick="registrarCliente()">
            </form>
        </div>
        <div>
            <table id="tablaClientes">
                <tr>
                    <th>Nombre</th>
                    <th>RFC</th>
                    <th>Domicilio</th>
                    <th>Colonia</th>
                    <th>Codigo postal</th>
                    <th>Ciudad</th>
                    <th>Telefono</th>
                    <th>Celular</th>
                    <th>Email</th>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function registrarCliente()
        {
            var clientes= new Array();
            clientes.push(document.getElementById('nom').value);
            clientes.push(document.getElementById('rfc').value);
            clientes.push(document.getElementById('dom').value);
            clientes.push(document.getElementById('col').value);
            clientes.push(document.getElementById('cp').value);
            clientes.push(document.getElementById('cid').value);
            clientes.push(document.getElementById('tel').value);
            clientes.push(document.getElementById('cel').value);
            clientes.push(document.getElementById('ema').value);
            

            let tabClientes=document.getElementById('tablaClientes');
            let cuerpoTabla=document.createElement('tbody');
            let fila=document.createElement('tr');
            for(i=0; i<clientes.length; i++)
            {
                let datos=document.createElement('td');
                datos.innerText=clientes[i];
                fila.appendChild(datos);           
            }
            cuerpoTabla.appendChild(fila);
            tabClientes.appendChild(cuerpoTabla);
        }
        function quitarAlumno()
        {
            let tablaAlumno=document.getElementById('Alumnos');
            let fila=tablaAlumno.lastChild;
            tablaAlumno.removeChild(fila);
        }   
    </script>
