    <div class="formytabla">
        <div class="formulario">
            <form class="frmAll" id="frm">
                <p>Registrar Categoria</p>
                <input type="number" name="idCat" id="idc" placeholder="idCategoria" maxlength="4" required>
                <input type="text" name="Categoria" id="cat" placeholder="Desccripcion" maxlength="40" required>
                <input type="button" value="Enviar" class="btn-enviar" onclick="valdez()">
            </form>
        </div>
        <div>
            <table id="tablaCat">
                <caption>Categorias registradas</caption>
                <tr>
                    <th>idCategoria</th>
                    <th>Concepto</th>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function valdez()
        {
            var idcat, des;
            idcat=document.getElementById('idc').value;
            des=document.getElementById('cat').value;
            if(idcat=='' || des=='')
            {
                alert("Todos los campos son obligatorios");
                return false;
            }
            else if(idcat.length>4)
            {
                alert("El campo: idCategoria es demasiado largo");
                return false;
            }
            else if(des.length>40)
            {
                alert("El campo: Descripcion es demasiado largo");
                return false;
            }
            
            registrarCategoria(document.getElementById('frm'));
        }
        function registrarCategoria(campos)
        {
            let tabCat=document.getElementById('tablaCat');
            let cuerpoTabla=document.createElement('tbody');
            let fila=document.createElement('tr');
            for(i=0; i<campos.length-1; i++)
            {
                let datos=document.createElement('td');
                datos.innerText=campos[i].value;
                fila.appendChild(datos);           
            }
            cuerpoTabla.appendChild(fila);
            tabCat.appendChild(cuerpoTabla);
            document.getElementById('frm').reset();
        }  
    </script>
